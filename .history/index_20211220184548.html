<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="calculator">
            <div class="screen">
                <div ></div>
            </div>
            <div class="buttons">
                <div class="ac">AC</div>
                <div class="del">DEL</div>
                <div class="percentages">%</div>
                <div class="divide">รท</div>
                <div class="one number" value="1">1</div>
                <div class="two number" value="2">2</div>
                <div class="three number" value="3">3</div>
                <div class="multiply">*</div>
                <div class="four number" value="4">4</div>
                <div class="five number" value="5">5</div>
                <div class="six number" value="6">6</div>
                <div class="plus">+</div>
                <div class="seven number" value="7">7</div>
                <div class="eight number" value="8">8</div>
                <div class="nine number" value="9">9</div>
                <div class="minus">-</div>
                <div class="dot">.</div>
                <div class="zero number" value="0">0</div>
                <div class="equal">=</div>
            </div>
        </div>
    </main>
    <script src="index.js" type="module" defer></script>
</body>
</html>
